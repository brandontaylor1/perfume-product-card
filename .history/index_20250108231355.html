<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Product Preview Card</title>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="img-container">
                <img src="./assets/images/image-product-desktop.jpg" alt="Product Image"> 
            </div>
            <div class="card-content">
                <h3>PERFUME</h3>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Paige, Perfumer-Creator for the House of CHANEL</p>
                <div class="price-box">
                    <h2>$149.99</h2>
                    <p>$169.99</p>  
                </div>
                <button>
                    <img src="./assets/images/icon-cart.svg" alt="Cart-Icon">
                    <p>Add to Cart</p>
                </button>
            </div>
        </div>
    </div>
    
</body>
</html>
